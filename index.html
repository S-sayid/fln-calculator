<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main class="outer">
		<div class="wrap">
			<div class="display">
				<input id="show-resu" type="text" value="" name="">
				<input id="grave" type="text" value="" name="">
				<input id="exe-type" type="text" value="" name="">
			</div>
			<button class="btn" id="clear">c</button>
			<button class="btn execu-type" data-worth="/">/</button>
			<button class="btn execu-type" data-worth="*" class="">x</button>
			<button class="btn" id="reduse">&#8592</button>
			<button class="btn numericValue" data-worth="7" >7</button>
			<button class="btn numericValue" data-worth="8" >8</button>
			<button class="btn numericValue" data-worth="9" >9</button>
			<button class="btn execu-type" data-worth="-">-</button>
			<button class="btn numericValue" data-worth="4" >4</button>
			<button class="btn numericValue" data-worth="5" >5</button>
			<button class="btn numericValue" data-worth="6" >6</button>
			<button class="btn execu-type" data-worth="+">+</button>
			<button class="btn numericValue" data-worth="1" >1</button>
			<button class="btn numericValue" data-worth="2" >2</button>
			<button class="btn numericValue" data-worth="3" >3</button>
			<button class="btn execu-type" data-worth="%">%</button>
			<button class="btn numericValue" data-worth="0">0</button>
			<button class="btn" id="dots">.</button>
			<button class="btn btn-equal">=</button>
		</div>
	</main>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
